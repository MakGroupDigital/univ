<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE1021;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de base -->
  <circle cx="96" cy="96" r="96" fill="url(#grad1)"/>
  
  <!-- Bande jaune (couleur RDC) -->
  <rect x="0" y="70" width="192" height="52" fill="#F7D618"/>
  
  <!-- Icône de graduation (livre ouvert stylisé) -->
  <g transform="translate(96, 96)">
    <!-- Livre -->
    <path d="M -30 -20 L -30 30 Q 0 40 30 30 L 30 -20 Q 0 -30 -30 -20" fill="white" opacity="0.9"/>
    
    <!-- Pages -->
    <line x1="-25" y1="-15" x2="-25" y2="25" stroke="#007FFF" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="35" stroke="#CE1021" stroke-width="2"/>
    <line x1="25" y1="-15" x2="25" y2="25" stroke="#007FFF" stroke-width="2"/>
  </g>
</svg>
